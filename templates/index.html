		shoe.render();

			var items, len, i;

		});

		$(function () {
			$("#slider4").responsiveSlides({
				auto: true,
				pager: true,

				namespace: "callbacks",

				after: function () {
					$('.events').append("<li>after event fired.</li>");
				}

		});
	</script>
