<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <!-- Container wrapper -->
    <div class="container-fluid">
      <!-- Toggle button -->
      <button
        class="navbar-toggler"
        type="button"
        data-mdb-toggle="collapse"
        data-mdb-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <i class="fas fa-bars"></i>
      </button>
  
      <!-- Collapsible wrapper -->
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <!-- Navbar brand -->
        <a class="navbar-brand mt-2 mt-lg-0" href="#">
          <img
            src="https://mdbcdn.b-cdn.net/img/logo/mdb-transaprent-noshadows.webp"
            height="15"
            alt="MDB Logo"
            loading="lazy"
          />
        </a>
        <!-- Left links -->
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="/vendor/">Dashboard</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/addproduct/">Add Your Product</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">View product</a>
          </li>
        </ul>
        <!-- Left links -->
      </div>
      <!-- Collapsible wrapper -->
  
      <!-- Right elements -->
      <div class="d-flex align-items-center">
        
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          
            <li class="nav-item">
              <a class="nav-link" href="#">My profile</a>
            </li>
            <li class="nav-item" >
              <a class="nav-link" href="#">Settings</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/vendor/venlogout/">Logout</a>
            </li>
        </ul>
        </div>
      </div>
      <!-- Right elements -->
    </div>
    <!-- Container wrapper -->
  </nav>


<section class="m-5">
    <div class="container mt-5" >
                <!-- <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="/adindex/">Home</a><i class="fa fa-angle-right"></i>Forms <i class="fa fa-angle-right"></i> Input</li>
                </ol> -->
                <h1 style="margin-top: 10%;">Add Products</h1>

                <div class="grid-form">
                    <div class="grid-form1">
                    <h2 id="forms-example" class="">Basic Form</h2>
                    <h4 style="text-align: center;color: white">{{success}}</h4>
                   <h4 style="text-align: center ;color: red ">{{error}}</h4>
                    <form action="/vendor/addproduct/" enctype="multipart/form-data" method="post">
                        {% csrf_token %}
             <div class="form-group">
               <label for="exampleInputEmail1">Product Name</label>
               <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Product name" name="name">
             </div>
             <div class="form-group">
               <label for="exampleInputPassword1">Price</label>
               <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Price" name="price">
             </div>
             <div class="form-group">
               <label for="exampleInputEmail1">Description</label>
               <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Description" name="desc">
             </div>
             <div class="form-group">
                <label for="exampleInputEmail1">Quantity</label>
                <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Quantity" name="qty">
              </div>
             <div class="form-group">
               <label for="exampleInputFile">File input</label>
               <input type="File" id="File" name="image">
               <!-- <p class="help-block">Example block-level help text here.</p> -->
             </div>
             <div class="form-group">
                   <label for="selector1" class="col-sm-2 control-label">Category</label>
                   <div class="col-sm-8"><select name="category" id="selector1" class="form-control1">
                       <option>Men's Wear</option>
                       <option>Women's Wear</option>
                       <!-- <option>Illum, fuga minus sit eaque.</option>
                       <option>Consequatur ducimus maiores voluptatum minima.</option> -->
                   </select></div>
            </div>
              <button type="submit" class="btn btn-default">Submit</button>
           </form>
           </div>
  <!-- Section: Design Block -->
</div>
</section>

</body>
</html>
